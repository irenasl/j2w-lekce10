<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <title th:text="${student.prijmeni}">student</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <div class="navbar-brand"> <span th:text="${student.jmeno}"> </span> <span th:text="${student.prijmeni}"> </span></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        </div>
    </div>
</nav>

<main class="container">
    <div>
        <table class="table">
            <tbody>
            <tr>
                <td> Třída: </td>
                <td> <a th:href="@{/trida (id=${student.trida.id})}"> <span th:text="${student.trida}"> </span> </a> </td>

            </tr>

            </tbody>
        </table>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Rodiče</th>
            <th scope="col">Telefon</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="rodic : ${rodice}">

            <td >
                <span th:text="${rodic.jmeno}"> </span> <span th:text="${rodic.prijmeni}"> </span>
            </td>
            <td>
                <span th:if="${rodic.telefon} != null" th:text="${rodic.telefon}"></span>
            </td>
            <td>
                <span th:if="${rodic.email} != null" th:text="${rodic.email}"></span>
            </td>

        </tr>

        </tbody>
    </table>

    <div>
        <a href="/">Seznam tříd</a>
    </div>


</main>
</body>
</html>
