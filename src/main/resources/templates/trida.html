<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
    <title th:text="${trida.nazev}">Třída</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <div class="navbar-brand">Třída <span th:text="${trida.nazev}"> </span></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        </div>
    </div>
</nav>

<main class="container">
    <div>
        <span scope="col">Třídní učitel: </span>
        <span th:text="${trida.tridniUcitel}"> </span>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Studenti</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${studenti}">
                <td><a th:href="@{/student (id=${student.id})}"> <span th:text="${student.prijmeni}"> </span> <span th:text="${student.jmeno}"> </span> </a></td>
            </tbody>
        </table>
    </div>

    <div>
        <a href="/">Seznam tříd</a>
    </div>
</main>
</body>
</html>
